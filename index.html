<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ONE LOTO</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #4B0082;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #1a001f;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      width: 300px;
    }

    h1 {
      color: #FFD700;
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }

    .numero {
      background: #6a0dad;
      border: none;
      color: white;
      padding: 15px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    .numero:hover {
      background: #9932cc;
    }

    .numero.selecionado {
      background: gold;
      color: black;
      font-weight: bold;
    }

    .numero.ocupado {
      background: #555 !important;
      cursor: not-allowed;
      opacity: 0.6;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }

    #reservar {
      width: 100%;
      padding: 12px;
      background: orange;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 15px;
    }

    #reservar:hover {
      background: darkorange;
    }

    .info {
      font-size: 14px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ONE LOTO</h1>
    <p>Escolha sua dezena:</p>
    <div class="grid" id="grid"></div>

    <input type="text" id="nome" placeholder="Digite seu nome">
    <button id="reservar">‚úÖ Reservar</button>

    <div class="info">
      <p>üí∞ Valor por dezena: <b>R$15,00</b></p>
      <p>üèÜ Pr√™mio fixo: <b>R$263,00</b></p>
      <p>üìå Todo dia tem 1 ganhador</p>
      <p>‚ö†Ô∏è Cada dezena s√≥ pode ser comprada uma vez</p>
      <p>‚è∞ Pagamento at√© as 17:00</p>
    </div>
  </div>

  <script>
    // URL do Apps Script
    const API_URL = "https://script.google.com/macros/s/AKfycbwSAsALDUL7Tkayln3YqmAupoboIAVs1WVlosTpH091wFaqA6fLslQcSBb_qNYR9o-oRg/exec";

    let numeroSelecionado = null;

    // Cria bot√µes 1-25
    const grid = document.getElementById("grid");
    for (let i = 1; i <= 25; i++) {
      const btn = document.createElement("button");
      btn.textContent = i;
      btn.classList.add("numero");
      btn.dataset.numero = i;
      btn.addEventListener("click", () => {
        if (btn.disabled) return;
        document.querySelectorAll(".numero").forEach(b => b.classList.remove("selecionado"));
        btn.classList.add("selecionado");
        numeroSelecionado = i;
      });
      grid.appendChild(btn);
    }

    // Reservar dezena
    document.getElementById("reservar").addEventListener("click", async () => {
      const nome = document.getElementById("nome").value.trim();

      if (!numeroSelecionado) {
        alert("Escolha uma dezena primeiro!");
        return;
      }
      if (!nome) {
        alert("Digite seu nome!");
        return;
      }

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          body: JSON.stringify({ nome: nome, dezena: numeroSelecionado })
        });
        const data = await res.json();

        if (data.sucesso) {
          alert(data.mensagem);
          carregarReservadas();
        } else {
          alert(data.mensagem);
        }
      } catch (err) {
        alert("Erro ao conectar ao servidor: " + err);
      }
    });

    // Carregar e bloquear dezenas j√° reservadas
    async function carregarReservadas() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();

        document.querySelectorAll(".numero").forEach(b => {
          b.disabled = false;
          b.classList.remove("ocupado", "selecionado");
        });

        if (data.reservadas) {
          data.reservadas.forEach(d => {
            const btn = document.querySelector(`.numero[data-numero='${d}']`);
            if (btn) {
              btn.disabled = true;
              btn.classList.add("ocupado");
            }
          });
        }
      } catch (err) {
        console.error("Erro ao carregar reservas:", err);
      }
    }

    carregarReservadas();
  </script>
</body>
</html>
