<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ONE LOTO</title>
  <style>
    @keyframes pulse {
      0%   { transform: scale(1); box-shadow: 0 0 10px rgba(255, 215, 0, 0.6); }
      50%  { transform: scale(1.05); box-shadow: 0 0 20px rgba(255, 215, 0, 1); }
      100% { transform: scale(1); box-shadow: 0 0 10px rgba(255, 215, 0, 0.6); }
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #4b0082, #800080);
      font-family: 'Poppins', sans-serif;
      color: #FFF;
    }

    .container {
      background: #1a001f;
      padding: 30px;
      border-radius: 20px;
      width: 320px;
      text-align: center;
      animation: pulse 3s infinite;
    }

    h1 {
      margin: 0;
      margin-bottom: 20px;
      color: #FFD700;
      font-size: 28px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }

    .number {
      padding: 15px 0;
      background: #7a0bc0;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .number:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px #FFD700;
    }

    .selected {
      background: #FFD700 !important;
      color: black !important;
    }

    .reserved {
      background: #444 !important;
      color: #aaa !important;
      cursor: not-allowed;
      transform: none !important;
      box-shadow: none !important;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
      margin-bottom: 15px;
    }

    button#reservar {
      width: 100%;
      padding: 15px;
      background: linear-gradient(90deg, #FFD700, #FF8C00);
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }

    button#reservar:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #FF8C00, #FFD700);
    }

    .msg {
      margin-top: 15px;
      padding: 10px;
      border-radius: 8px;
      display: none;
      font-weight: bold;
    }

    .msg.sucesso {
      background: #28a745;
    }

    .msg.erro {
      background: #dc3545;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ONE LOTO</h1>
    <div class="grid" id="grid"></div>
    <input type="text" id="nome" placeholder="Seu nome completo">
    <button id="reservar">üéüÔ∏è Reservar</button>
    <div class="msg" id="msg"></div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxgZDu3ESN17Nfu_Sn5pEiSnLZbXfgr_7yLTtt__WL0ceTEsJQ9W_5GWiJLwPZMzw3Kzg/exec";

    const grid = document.getElementById("grid");
    const msg = document.getElementById("msg");
    const btnReservar = document.getElementById("reservar");
    let selected = null;

    // Cria dezena de 1 a 25
    for (let i = 1; i <= 25; i++) {
      const btn = document.createElement("div");
      btn.textContent = i;
      btn.className = "number";
      btn.dataset.num = i;
      btn.addEventListener("click", () => {
        if (btn.classList.contains("reserved")) return;
        document.querySelectorAll(".number").forEach(b => b.classList.remove("selected"));
        btn.classList.add("selected");
        selected = i;
        msg.style.display = 'none';
      });
      grid.appendChild(btn);
    }

    // Busca de dezenas j√° reservadas
    async function carregarReservas() {
      try {
        const res = await fetch(API_URL + "?action=getReservas");
        const data = await res.json();
        if (data.reservas) {
          data.reservas.forEach(num => {
            const btn = document.querySelector(`.number[data-num='${num}']`);
            if (btn) {
              btn.classList.add("reserved");
              btn.disabled = true;
            }
          });
        }
      } catch (err) {
        console.error("Erro ao carregar reservas:", err);
      }
    }

    carregarReservas();

    // Reservar a√ß√£o
    btnReservar.addEventListener("click", async () => {
      const nome = document.getElementById("nome").value.trim();
      if (!nome || !selected) {
        showMsg("Preencha seu nome e escolha uma dezena!", "erro");
        return;
      }

      try {
        const res = await fetch(API_URL + "?action=reservar&nome=" + encodeURIComponent(nome) + "&dezena=" + selected);
        const data = await res.json();

        showMsg(data.message, data.success ? "sucesso" : "erro");

        if (data.success) {
          const btn = document.querySelector(`.number[data-num='${selected}']`);
          btn.classList.add("reserved");
          btn.disabled = true;
          selected = null;
        }
      } catch (err) {
        showMsg("Erro: falha ao conectar ao servidor.", "erro");
      }
    });

    function showMsg(text, type) {
      msg.textContent = text;
      msg.className = "msg " + type;
      msg.style.display = "block";
    }

  </script>
</body>
</html>
