<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üìã Inscri√ß√£o Bol√£o KL Lotof√°cil</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4b0082, #800080);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 2rem;
    }
    .card {
      background: #2e003e;
      border-radius: 20px;
      padding: 2rem;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      text-align: center;
      border: 2px solid #ffda77;
    }
    h1 {
      margin-bottom: 1rem;
      color: #ffccff;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
      text-align: left;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 0.4rem;
      border-radius: 10px;
      border: none;
      background: #3b1a57;
      color: #fff;
      font-size: 1rem;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #ffd700, #ff9a00);
      border: none;
      border-radius: 10px;
      font-weight: 700;
      color: #000;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      box-shadow: 0 0 15px #ffda77;
      transform: scale(1.03);
    }
    #mensagem {
      margin-top: 1rem;
      padding: 10px;
      border-radius: 10px;
      font-weight: 700;
      display: none;
    }
    #mensagem.sucesso {
      background-color: #4caf50;
      color: #fff;
    }
    #mensagem.erro {
      background-color: #e53935;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üíú KL LOTINHA - Inscri√ß√£o Bol√£o Lotof√°cil üíú</h1>
    <form id="formulario">
      <label for="nome">Seu nome:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="tipoCota">Escolha a cota:</label>
      <select id="tipoCota" name="tipoCota" required>
        <option value="">Selecione...</option>
        <option value="Meia">Meia cota (R$22,00) ‚Äî m√°ximo 1</option>
        <option value="1">1 Cota inteira (R$44,00)</option>
        <option value="2">2 Cotas inteiras (R$88,00)</option>
        <option value="3">3 Cotas inteiras (R$132,00)</option>
      </select>

      <button type="submit">‚úÖ Confirmar inscri√ß√£o</button>
    </form>
    <div id="mensagem"></div>
  </div>

  <script>
    const formulario = document.getElementById('formulario');
    const mensagem = document.getElementById('mensagem');
    const urlScript = 'https://script.google.com/macros/s/AKfycbx9BGyOmJmR35jYosIthb-PvvN9ccRps3vG2efKt87h16C_Oczpkv2CSTr6Ymd5ETDr/exec';

    formulario.addEventListener('submit', async (e) => {
      e.preventDefault();

      const nome = document.getElementById('nome').value.trim();
      const tipoCota = document.getElementById('tipoCota').value;

      if (!nome || !tipoCota) {
        mensagem.textContent = '‚ùå Por favor, preencha todos os campos.';
        mensagem.className = 'erro';
        mensagem.style.display = 'block';
        return;
      }

      try {
        const resposta = await fetch(urlScript, {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: new URLSearchParams({ nome, tipoCota })
        });

        const texto = await resposta.text();

        if (texto.includes('sucesso')) {
          mensagem.textContent = texto;
          mensagem.className = 'sucesso';
          formulario.reset();
        } else {
          mensagem.textContent = texto;
          mensagem.className = 'erro';
        }
        mensagem.style.display = 'block';

      } catch (error) {
        mensagem.textContent = '‚ùå Falha na conex√£o. Verifique sua internet.';
        mensagem.className = 'erro';
        mensagem.style.display = 'block';
      }
    });
  </script>
</body>
</html>
