<!DOCTYPE html>

<head>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet" />
  <style>

    h1 {

    .notice {

    input, select {

    }
    input:focus, select:focus {

    }
    button {
      margin-top: 2rem;
      width: 100%;
      padding: 14px;
      background: linear-gradient(to right, #ffd700, #ff9a00);
      border: none;
      border-radius: 10px;
      font-weight: 700;
      color: #000;
      cursor: pointer;
      font-size: 1.2rem;
      transition: 0.3s ease;
      box-shadow: 0 0 15px #ffda77;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #ffda77;
    }
    #mensagem {
      margin-top: 1.5rem;
      padding: 12px;
      border-radius: 10px;
      font-weight: 700;
      font-size: 1rem;
      display: none;
      text-align: center;
    }
    #mensagem.sucesso {
      background-color: #4caf50;
      color: #fff;
      box-shadow: 0 0 15px #4caf50;
    }
    #mensagem.erro {
      background-color: #e53935;
      color: #fff;
      box-shadow: 0 0 15px #e53935;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üíú KL LOTINHA - Inscri√ß√£o Bol√£o Lotof√°cil üíú</h1>

    <div class="notice">
      üïî <strong>Aten√ß√£o:</strong> Inscri√ß√µes encerram √†s <strong>17h</strong> em ponto.  
      Fa√ßa sua inscri√ß√£o antes desse hor√°rio para garantir sua participa√ß√£o.
    </div>

    <form id="formulario">
      <label for="nome">Seu nome:</label>
      <input type="text" id="nome" name="nome" placeholder="Ex: Maria da Silva" required />

      <label for="tipoCota">Escolha a cota:</label>
      <select id="tipoCota" name="tipoCota" required>
        <option value="" disabled selected>Selecione...</option>
        <option value="meia">Meia cota (R$22,00) ‚Äî m√°ximo 1</option>
        <option value="1">1 Cota inteira (R$44,00)</option>
        <option value="2">2 Cotas inteiras (R$88,00)</option>
        <option value="3">3 Cotas inteiras (R$132,00)</option>
      </select>

      <button type="submit">‚úÖ Confirmar inscri√ß√£o</button>
    </form>

    <div id="mensagem"></div>
  </div>

  <script>
    const urlAppsScript = 'https://script.google.com/macros/s/AKfycbykzEXOIfKlEW_rDMQBOUJ4eLdCuEN2x4Fa9X7dBZ6mkAoiqAotsC8iUrvoJ7s82aSP/exec';

    const formulario = document.getElementById('formulario');
    const mensagem = document.getElementById('mensagem');

    formulario.addEventListener('submit', async (e) => {
      e.preventDefault();

      mensagem.style.display = 'none';
      mensagem.textContent = '';
      mensagem.className = '';

      const nome = document.getElementById('nome').value.trim();
      const tipoCota = document.getElementById('tipoCota').value;

      if (!nome || !tipoCota) {
        mensagem.textContent = '‚ùå Por favor, preencha todos os campos.';
        mensagem.className = 'erro';
        mensagem.style.display = 'block';
        return;
      }

      // Verifica se j√° passou das 17h
      const agora = new Date();
      if (agora.getHours() >= 17) {
        mensagem.textContent = '‚ùå As inscri√ß√µes encerraram √†s 17h. Aguarde o pr√≥ximo bol√£o!';
        mensagem.className = 'erro';
        mensagem.style.display = 'block';
        return;
      }

      try {
        const resposta = await fetch(urlAppsScript, {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: new URLSearchParams({ nome, tipoCota })
        });

        const texto = await resposta.text();

        if (texto.toLowerCase().includes('sucesso')) {
          mensagem.textContent = '‚úÖ Inscri√ß√£o confirmada! Boa sorte üçÄ';
          mensagem.className = 'sucesso';
          formulario.reset();
        } else {
          mensagem.textContent = texto;
          mensagem.className = 'erro';
        }
        mensagem.style.display = 'block';
      } catch (error) {
        mensagem.textContent = '‚ùå Falha na conex√£o. Verifique sua internet.';
        mensagem.className = 'erro';
        mensagem.style.display = 'block';
      }
    });
  </script>
</body>
</html>
