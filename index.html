<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>ONE LOTO</title>
  <style>
    body {
      background-color: #3b0066;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      background: #1a001f;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      color: white;
      width: 300px;
    }
    h1 {
      color: gold;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 8px;
      margin: 15px 0;
    }
    .grid button {
      background: purple;
      border: none;
      border-radius: 8px;
      padding: 10px;
      font-size: 16px;
      color: white;
      cursor: pointer;
    }
    .grid button.selected {
      background: gold;
      color: black;
      font-weight: bold;
    }
    .grid button.reserved {
      background: gray;
      cursor: not-allowed;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
    }
    button#reservar {
      background: orange;
      border: none;
      padding: 10px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
    .msg {
      margin-top: 10px;
      font-weight: bold;
      padding: 10px;
      border-radius: 8px;
    }
    .erro {
      background: red;
    }
    .sucesso {
      background: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ONE LOTO</h1>
    <p>Escolha sua dezena:</p>
    <div class="grid" id="grid"></div>
    <input type="text" id="nome" placeholder="Digite seu nome" />
    <button id="reservar">ðŸ”’ Reservar</button>
    <div id="mensagem" class="msg"></div>
  </div>

  <script>
    // ðŸ”— TROQUE ESSA URL PELA DO SEU APP SCRIPT
    const url = "https://script.google.com/macros/s/AKfycbxmPdVbNhjOc0jJwmxp-bbFlr0oQ0wvbiSApvzmb4KBMdOywD8Hr2Nm9i-GrmpNhNumDg/exec";

    let selecionada = null;

    // cria botÃµes 1-25
    const grid = document.getElementById("grid");
    for (let i = 1; i <= 25; i++) {
      const btn = document.createElement("button");
      btn.textContent = i;
      btn.onclick = () => {
        if (btn.classList.contains("reserved")) return;
        document.querySelectorAll(".grid button").forEach(b => b.classList.remove("selected"));
        btn.classList.add("selected");
        selecionada = i;
      };
      grid.appendChild(btn);
    }

    // carregar dezenas jÃ¡ reservadas
    async function carregarReservadas() {
      try {
        const resp = await fetch(url + "?acao=listar");
        const data = await resp.json();
        const reservadas = data.reservadas || [];
        document.querySelectorAll(".grid button").forEach(btn => {
          if (reservadas.includes(btn.textContent)) {
            btn.classList.add("reserved");
            btn.disabled = true;
          }
        });
      } catch (e) {
        console.log("Erro ao carregar reservas:", e);
      }
    }

    carregarReservadas();

    // reservar
    document.getElementById("reservar").onclick = async () => {
      const nome = document.getElementById("nome").value.trim();
      if (!nome || !selecionada) {
        mostrarMensagem("Preencha o nome e escolha uma dezena!", true);
        return;
      }

      try {
        const resp = await fetch(url, {
          method: "POST",
          body: JSON.stringify({ nome: nome, dezena: selecionada }),
          headers: { "Content-Type": "application/json" }
        });
        const data = await resp.json();
        if (data.sucesso) {
          mostrarMensagem(data.mensagem, false);
          carregarReservadas(); // atualiza grid
        } else {
          mostrarMensagem(data.mensagem, true);
        }
      } catch (e) {
        mostrarMensagem("Erro no servidor: " + e, true);
      }
    };

    function mostrarMensagem(msg, erro = false) {
      const box = document.getElementById("mensagem");
      box.textContent = msg;
      box.className = "msg " + (erro ? "erro" : "sucesso");
    }
  </script>
</body>
</html>
