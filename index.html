<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>One Loto</title>
  <style>
    body {
      background-color: #3d0066;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      background-color: #1a001f;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      color: white;
      width: 300px;
    }
    h1 { color: gold; margin-bottom: 20px; }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }
    .numero {
      background: purple;
      border: none;
      color: white;
      font-size: 16px;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
    }
    .numero.selecionado { background: gold; color: black; }
    .numero.reservado { background: gray; cursor: not-allowed; }
    input {
      width: 90%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: none;
    }
    button {
      width: 100%;
      padding: 10px;
      background: orange;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .mensagem {
      margin-top: 15px;
      padding: 10px;
      border-radius: 8px;
    }
    .sucesso { background: green; color: white; }
    .erro { background: red; color: white; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ONE LOTO</h1>
    <div class="grid" id="grid"></div>
    <input type="text" id="nome" placeholder="Seu nome">
    <button onclick="reservar()">Reservar</button>
    <div id="mensagem"></div>
  </div>

  <script>
    const url = "https://script.google.com/macros/s/AKfycbxxjkm1E1C92lMkbfM73NELXw8dRWgxIpwHnOtWgOSom7ujIRlmo8j_mrJGXcqvcY7E-w/exec";

    let numeroSelecionado = null;
    const grid = document.getElementById("grid");

    // cria botoes 1 a 25
    for (let i = 1; i <= 25; i++) {
      const btn = document.createElement("button");
      btn.textContent = i;
      btn.classList.add("numero");
      btn.onclick = () => {
        if (!btn.classList.contains("reservado")) {
          document.querySelectorAll(".numero").forEach(b => b.classList.remove("selecionado"));
          btn.classList.add("selecionado");
          numeroSelecionado = i;
        }
      };
      grid.appendChild(btn);
    }

    async function carregarReservados() {
      try {
        let resp = await fetch(url);
        let data = await resp.json();
        let reservados = data.dezenas || [];

        reservados.forEach(d => {
          let btn = [...document.querySelectorAll(".numero")].find(b => b.textContent === d);
          if (btn) {
            btn.classList.add("reservado");
            btn.disabled = true;
          }
        });
      } catch (e) {
        console.error("Erro carregando reservados:", e);
      }
    }

    async function reservar() {
      const nome = document.getElementById("nome").value.trim();
      const msg = document.getElementById("mensagem");
      msg.innerHTML = "";

      if (!nome || !numeroSelecionado) {
        msg.innerHTML = "<div class='mensagem erro'>Escolha um n√∫mero e digite seu nome!</div>";
        return;
      }

      try {
        let resp = await fetch(url, {
          method: "POST",
          body: JSON.stringify({ nome: nome, dezena: numeroSelecionado }),
          headers: { "Content-Type": "application/json" }
        });

        let data = await resp.json();
        if (data.sucesso) {
          msg.innerHTML = "<div class='mensagem sucesso'>" + data.mensagem + "</div>";
          carregarReservados();
        } else {
          msg.innerHTML = "<div class='mensagem erro'>" + data.mensagem + "</div>";
        }
      } catch (e) {
        msg.innerHTML = "<div class='mensagem erro'>Erro: " + e + "</div>";
      }
    }

    carregarReservados();
  </script>
</body>
</html>
