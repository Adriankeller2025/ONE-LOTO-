<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ONE LOTO</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4b0082, #800080);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #1a001f;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 255, 0, 0.6);
      text-align: center;
      width: 320px;
      animation: pulse 3s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.6); }
      50% { box-shadow: 0 0 40px rgba(255, 215, 0, 1); }
      100% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.6); }
    }
    h1 {
      color: #FFD700;
      margin-bottom: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }
    .number {
      background: #800080;
      padding: 15px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s, background 0.3s;
    }
    .number:hover {
      transform: scale(1.1);
      background: #9932CC;
    }
    .selected {
      background: #FFD700 !important;
      color: #000;
    }
    .reserved {
      background: #444 !important;
      color: #999;
      cursor: not-allowed;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(90deg, #FFD700, #FFA500);
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.05);
    }
    #mensagem {
      margin-top: 15px;
      padding: 10px;
      border-radius: 8px;
      display: none;
    }
    .erro { background: #ff4d4d; }
    .sucesso { background: #32cd32; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ONE LOTO</h1>
    <div class="grid" id="grid"></div>
    <input type="text" id="nome" placeholder="Digite seu nome">
    <button onclick="reservar()">üéüÔ∏è Reservar</button>
    <div id="mensagem"></div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbz5ocNosSKbKcZEOvPQMea3B453apYmHFX-tP__AGTpbOnZ1uKmcTvwTbbFAV3jbrvWjQ/exec";
    let selecionado = null;

    // Cria os bot√µes
    const grid = document.getElementById("grid");
    for (let i = 1; i <= 25; i++) {
      const btn = document.createElement("div");
      btn.textContent = i;
      btn.classList.add("number");
      btn.onclick = () => selecionar(btn, i);
      grid.appendChild(btn);
    }

    function selecionar(botao, numero) {
      if (botao.classList.contains("reserved")) return;
      document.querySelectorAll(".number").forEach(b => b.classList.remove("selected"));
      botao.classList.add("selected");
      selecionado = numero;
    }

    async function carregarReservados() {
      const res = await fetch(API_URL);
      const reservados = await res.json();
      document.querySelectorAll(".number").forEach(btn => {
        if (reservados.includes(btn.textContent)) {
          btn.classList.add("reserved");
        }
      });
    }

    async function reservar() {
      const nome = document.getElementById("nome").value;
      const msg = document.getElementById("mensagem");
      msg.style.display = "block";

      if (!nome || !selecionado) {
        msg.textContent = "Preencha o nome e escolha uma dezena!";
        msg.className = "erro";
        return;
      }

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          body: JSON.stringify({ nome, dezena: selecionado })
        });
        const data = await res.json();
        msg.textContent = data.mensagem;
        msg.className = data.sucesso ? "sucesso" : "erro";

        if (data.sucesso) carregarReservados();
      } catch (e) {
        msg.textContent = "Erro: Falha ao conectar ao servidor.";
        msg.className = "erro";
      }
    }

    carregarReservados();
  </script>
</body>
</html>
