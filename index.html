<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One Loto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4b0082, #2e004f);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #1a001f;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 30px rgba(255, 165, 0, 0.6);
    }

    h1 {
      color: gold;
      margin-bottom: 10px;
    }

    p {
      color: #fff;
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 70px);
      gap: 12px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .dezena {
      width: 70px;
      height: 70px;
      border: none;
      border-radius: 12px;
      background: #8000ff;
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }

    .dezena:hover {
      transform: scale(1.1);
      background: #a64dff;
    }

    .selecionada {
      background: gold !important;
      color: black !important;
    }

    .reservada {
      background: gray !important;
      color: #222 !important;
      cursor: not-allowed;
    }

    input {
      width: 90%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      text-align: center;
    }

    button.reservar {
      background: linear-gradient(to right, gold, orange);
      border: none;
      padding: 15px;
      width: 100%;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button.reservar:hover {
      transform: scale(1.05);
    }

    .msg {
      margin-top: 15px;
      font-weight: bold;
      padding: 10px;
      border-radius: 8px;
    }

    .erro {
      background: #ff4d4d;
      color: white;
    }

    .sucesso {
      background: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ONE LOTO</h1>
    <p>Escolha sua dezena:</p>
    <div class="grid" id="grid"></div>
    <input type="text" id="nome" placeholder="Digite seu nome">
    <button class="reservar" onclick="reservar()">üéüÔ∏è Reservar</button>
    <div class="msg" id="mensagem"></div>
  </div>

  <script>
    const url = "https://script.google.com/macros/s/AKfycbzfKrgS3fWdYJ9mtuGvg0sL-XoO0A2cdN0S3MpNe962iWXUPl_YaXT9yJS3I7TrYy15Gw/exec";
    let selecionada = null;

    // Criar grid de bot√µes
    const grid = document.getElementById("grid");
    for (let i = 1; i <= 25; i++) {
      const btn = document.createElement("button");
      btn.innerText = i;
      btn.classList.add("dezena");
      btn.onclick = () => selecionar(btn, i);
      btn.id = "dezena-" + i;
      grid.appendChild(btn);
    }

    function selecionar(btn, numero) {
      if (btn.classList.contains("reservada")) return;
      document.querySelectorAll(".dezena").forEach(b => b.classList.remove("selecionada"));
      btn.classList.add("selecionada");
      selecionada = numero;
    }

    async function carregarReservas() {
      try {
        const res = await fetch(`${url}?action=getReservas`);
        const data = await res.json();
        const reservas = data.reservas || [];
        reservas.forEach(num => {
          const btn = document.getElementById("dezena-" + num);
          if (btn) {
            btn.classList.add("reservada");
            btn.disabled = true;
          }
        });
      } catch (err) {
        console.error("Erro ao carregar reservas", err);
      }
    }

    async function reservar() {
      const nome = document.getElementById("nome").value.trim();
      const msg = document.getElementById("mensagem");

      if (!nome || !selecionada) {
        msg.innerText = "Preencha o nome e escolha uma dezena!";
        msg.className = "msg erro";
        return;
      }

      try {
        const res = await fetch(`${url}?action=reserva&nome=${encodeURIComponent(nome)}&dezena=${selecionada}`);
        const data = await res.json();

        if (data.status === "sucesso") {
          msg.innerText = data.mensagem;
          msg.className = "msg sucesso";
          const btn = document.getElementById("dezena-" + selecionada);
          btn.classList.add("reservada");
          btn.disabled = true;
          selecionada = null;
          document.getElementById("nome").value = "";
        } else {
          msg.innerText = data.mensagem;
          msg.className = "msg erro";
        }
      } catch (err) {
        msg.innerText = "Erro: falha ao conectar ao servidor.";
        msg.className = "msg erro";
      }
    }

    // carregar reservas ao abrir
    carregarReservas();
  </script>
</body>
</html>
